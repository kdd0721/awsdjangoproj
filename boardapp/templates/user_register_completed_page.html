{% extends "base.html" %}

{% block title %}Registration Completed{% endblock %}

{% block content %}
<div style="height: 70px;"></div>
<div class="row block-center">
    <div class="card-box col-8">
        <div class="row">
            <div class="col-12">
                <h3 class="margin-bottom-10">Joining is complete.</h3>
                <h3 class="margin-bottom-10">You can use AWS / Django Web Application Service.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 center">
                <input type="button" value="Login" onClick="location.href='{% url \'login\' %}'" />
                <input type="button" value="Main" onClick="location.href='{% url \'main\' %}'" />
            </div>
        </div>
    </div>
</div>
{% endblock %}
