{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block script %}
    {% load static %}
    <script src="{% static 'boardapp/assets/js/login.js' %}"></script>
{% endblock %}

{% block content %}
{% if form.errors %}
<script>alert("Please enter the correct ID and password.");</script>
{% endif %}

<div style="height: 70px;"></div>
<div class="row block-center">
    <div class="card-box col-5">
    <form id="login_form" action="." method="POST">{% csrf_token %}
        <div class="row">
            <div class="col-12 center"><h2>Login</h2></div>
        </div>
        <div class="row">
            <div class="col-3 right">ID</div>
            <div class="ml-1 col-8">
                <input type="text" name="username" id="username" size="12" />
            </div>
        </div>
        <div class="row">
            <div class="col-3 right">PASSWORD</div>
            <div class="ml-1 col-8">
                <input type="password" name="password" id="password" size="12" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 center">
                <input type="button" value="login" onClick="login()" />
                <input type="button" value="Sign in" onClick="location.href='{% url \'register\' %}'" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 center">
                <h4>Don't you have any ID? Please Sign in</h4>
            </div>
        </div>
    </form>
    </div>
</div>

{% endblock %}
